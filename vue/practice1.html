<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!--输出电影的名字和上映日期-->
        电影名: {{ movieTitle }}<br>
        上映日期：{{ movieData }}<br>
        <!--判断一部电影是不是新电影-->
        这部电影是 {{ judgeMovie() }} 电影。<br>
        <!--title的绑定-->
        <div v-bind:title="movieTitle">hover me！！！</div>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                movieTitle : '复仇者联盟3',
                movieData : '2018'
            },
            methods : {
                judgeMovie : function () {
                    return this.movieData > 2005 ? '新' : '旧' ;
                }
            }
        })

    </script>
</body>
</html>
