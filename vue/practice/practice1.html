		/* 随机生成10-100整数，并降序排列 */
		function roudom(num) {
			var temp = [];
			for (var i = 0; i < num; i++) {
				temp.push(Math.floor(Math.random() * 90 + 10));
			}
			temp.sort(function (a, b) {
				return b - a;
			});
			return temp;
		}

		/* 解析url字符串，转换为JSON */
		function changeUrl() {
			var searchUrl = '?a=1&b=2&c=&d=xxx&e';
			var tempObj = {};
			UrlTemp = searchUrl.slice(1).split('&');
			UrlTemp = UrlTemp.map(function (ele) {
				return ele.split('=');
			})
			UrlTemp.forEach(function (ele) {
				tempObj[ele[0]] = ele[1] ? ele[1] : undefined;
			})
			return JSON.stringify(tempObj);
		}

		/* 数组所有位相加，push到最后一位，然后再相加 */
		function create(mon) {
			var tempArr = [1];
			for (var i = 0; i < mon; i++) {
				tempArr.push(tempArr.reduce((prev, ele) => prev + ele))
			}
			return tempArr.reduce((prev, ele) => prev + ele);
		}
		/* 斐波那契数列 */
		function fibonacci () {
			var result = [];
			function fn(n) {
				if (n === 1) {
					return 1
				} else if (n === 2) {
					return 1
				} else {
					if (result[n]) {
						return result[n];
					} else {
						result[n] = arguments.callee(n - 1) + arguments.callee(n - 2);
						return result[n];
					}
				}
			}
		}
