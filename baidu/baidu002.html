<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
        data = [
          ["北京", 90],
          ["北京", 90]
          ……
        ]
        */
        var elementnode = [];
        var elementtext = [];
        var keynumber = 0;
        data = [];
        var text;
        var keynumbersecond;
        var number;
        var ulnode = document.getElementsByTagName("ul");
        var lilist = ulnode[0].childNodes;
        for(var i = 0;i<lilist.length;i++){
            if(lilist[i].nodeType === 1){
                elementnode.push(lilist[i]);
                elementtext.push(lilist[i].innerText);
            }
        }
        for(var j = 0;j<elementtext.length;j++){
            keynumber = elementtext[j].indexOf("空");
            keynumbersecond = elementtext[j].indexOf("：")+1;
            text = elementtext[j].slice(0,keynumber);
            number = elementtext[j].slice(keynumbersecond);
            data.push([text,number]);
        }
        console.log(data);
        return data;
    }
//    getData();
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */

    function sortAqiData(data) {
        data.sort(function (a,b) {
            return b[1] - a[1]
        });
        return data
    }

//    var a = sortAqiData(data)
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        for(var k = 0;k < data.length;k++){
            var city = data[k][0];
            var PM25 = data[k][1];
            var arr = ['一', '二', '三', '四', '五', '六', '七'];
            var textnode = "第" +arr[k]+ "名：" + city + "空气质量：";
            console.log(textnode);
//            var textnodeb = document.
            var element = document.createElement("li");
//            var text = document.createTextNode("")
            document.getElementById("resort").appendChild(element);
            element.innerHTML = textnode + "<b>" + PM25 + "</b>";
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {
        document.getElementById("sort-btn").onclick = btnHandle;
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

    }

    init();

</script>
</body>
</html>
