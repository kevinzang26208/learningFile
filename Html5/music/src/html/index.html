<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="wrapper">
		<div class="song-img">
			<div class="img-wrapper">
				<img src="" alt="">
			</div>
		</div>
		<div class="song-info">
			<div class="song-name">love</div>
			<div class="singer-name">kevin</div>
			<div class="album-name">luxi</div>
		</div>
		<div class="song-pro">
			<div class="cur-time">0:00</div>
			<div class="pro-wrapper">
				<div class="pro-bottom"></div>
				<div class="pro-top">
					<div class="slide-point"></div>
				</div>
			</div>
			<div class="all-time">4:00</div>
		</div>
		<div class="control">
			<div class="btn-wrapper btn-like"></div>
			<div class="btn-wrapper btn-prev"></div>
			<div class="btn-wrapper btn-play"></div>
			<div class="btn-wrapper btn-next"></div>
			<div class="btn-wrapper btn-list"></div>
		</div>
		<div class="song-list list-down">
			<ul>
				<!--<li>
					<span>丑八怪</span><span><hr></span><span>薛之谦</span>
				</li>
				<li>
					<span>小半</span><span><hr></span><span>陈粒</span>
				</li>-->
			</ul>
		</div>
	</div>
	<script src="../zepto.min.js"></script>
	<script src="../js/gaussBlur.js"></script>
	<script src="../js/renderPage.js"></script>
	<script src="../js/controlManager.js"></script>
	<script src="../js/audioManager.js"></script>
	<script src="../js/process.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
