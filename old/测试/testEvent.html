			var timeStart = Date.now();
//            对onmouseover,onmouseleave等测试
			function alert1(){

			}
			document.getElementById("main").onmouseover = alert1;

//            浅克隆与深克隆测试
//            浅克隆
			var obj1 = {};
			function clone(origin,target) {
				var targetProp = target || {};
				for(var prop in origin){
                    targetProp[prop] = origin[prop];
                }
            }
            var ori = {
			    name : 'David',
                age : 22,
                sex : 'female'
            };
            clone(ori,obj1);
//            深克隆
            var obj2 = {};
            function deepClone(origin,target) {
                var targetProp = target || {};
                for( var prop in origin){
                    if (typeof origin[prop] !== 'object'){
                        targetProp[prop] = origin[prop];
                    }else{
                        targetProp[prop] = {};
                        deepClone(targetProp[prop],origin[prop]);
                        console.log('1')
                    }
                }
            }
            var ori2 = {
            name : 'David',
            age : 22,
            shape : {
                height :180,
                width :200
            },
            sex : 'female'
            };
            deepClone(ori2,obj2);
            var timeEnd = Date.now();
            var timeSecond = timeEnd-timeStart;

//            测试时间Date
