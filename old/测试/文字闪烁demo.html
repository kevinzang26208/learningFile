<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				line-height: 200px;
				border: 2px solid black;
				text-align: center;
				color: red;
			}
		</style>
	</head>
	<body>
		<h3>会闪烁的文字</h3>
		<div id="text">☆☆☆今日特卖☆☆☆</div>
		<script type="text/javascript">
			function changText(){
				var divOne=document.getElementById("text");
				if(divOne.innerHTML=="☆☆☆今日特卖☆☆☆"){
					divOne.innerHTML="★★★今日特卖★★★"
				}
				else{
					divOne.innerHTML="☆☆☆今日特卖☆☆☆"
				}
			}
			window.setInterval(changText,500);
		</script>
		
	</body>
</html>
