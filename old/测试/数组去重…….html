    <script>
        /*数组去重*/
        Array.prototype.unique = function () {
            var temp = {},
                arr = [],
                len = this.length;
            for (var i = 0;i < len; i++){
                if (!temp[this[i]]){
                    temp[this[i]] = 'abc';
                    arr.push(this[i]);
                }
            }
            return arr;
        };
       var arr = [1,2,2,1,3,1,2,1,1,1,3,3,4,4];
