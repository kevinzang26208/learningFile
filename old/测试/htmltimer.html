<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        input{
            border: 1px solid rgba(0,0,0,0.8);
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    minutes:<input type="text" value="0">
    seconds:<input type="text" value="0">
    <script>
        /*计时器，到三分钟停止*/
        function timer() {
            var min = document.getElementsByTagName('input')[0].getAttribute('value');
            var sen = document.getElementsByTagName('input')[1].getAttribute('value');
            var minNum = parseInt(min);
            var senNum = parseInt(sen);
            var clearTimer = setInterval(function () {
                if (senNum < 59){
                    senNum++;
                }else{
                    minNum++;
                    senNum = 0;
                }
                document.getElementsByTagName('input')[0].value = minNum;
                document.getElementsByTagName('input')[1].value = senNum;
                if (minNum > 2){
                    clearInterval(clearTimer);
                }
            },1000)
        }
        timer();

    </script>
</body>
</html>
