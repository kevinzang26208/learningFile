<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../jquery-3.3.1.js"></script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .login-wrapper{
            width: 320px;
            height: 370px;
            border: 1px solid #75b86b;
            padding: 25px;
            position: fixed;
            left: 50%;
            top: 16%;
            margin-left: -175px;
            background: #FFFFFF;
            z-index: 100;
        }
        div.close{
            position: absolute;
            top: 10px;
            right: 10px;
            /*height: 18px;*/
            /*width: 18px;*/
            /*border: 1px solid black;*/
            /*background-image: url("img/pass_login_icons.png");*/
            /*background-position: -54px -47px;*/
            /*cursor: pointer;*/
        }
        div.close a{
            display: inline-block;
            height: 18px;
            width: 18px;
            background-image: url("img/pass_login_icons.png");
            background-position: -54px -47px;
            cursor: pointer;
        }
        p.title{
            height: 30px;
            line-height: 30px;
            background: url("img/loginlogo.png") no-repeat left;
            margin-bottom: 35px;
        }
        p span{
            margin-left: 116px;
            vertical-align: bottom;
            line-height: 1em;
        }
        form p:first-child input,
        form p:nth-child(2) input{
            width: 316px;
            height: 28px;
            padding: 5px;
        }
        form p:first-child,
        form p:nth-child(2){
            margin-bottom: 15px;
        }
        form p:nth-child(3) label{
            font-size: 13px;
            color: #676767;
        }
        form p:last-child input{
            width: 316px;
            height: 42px;
            border: none;
            background: #3f89ec;
            color: #FFFFFF;
            font-size: 18px;
            margin: 15px 0;
        }
        .login-mask{
            height: 100%;
            width: 100%;
            background: #444444;
            opacity: 0.7;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
        }
        .login{
            height: 100%;
            width: 100%;

        }

    </style>
</head>
<body>
    <button>注册</button>

    <script src="index.js"></script>
</body>
</html>
